<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font Basic Example </title>

    <style>
        h1 {
            font-family: Serif,Arial,Helvetica;
            color: #5dab92;
        }
    </style>
</head>
<body>
    <h1><font face="Times New Roman">Welcome to HTML</font></h1>
<font size="4" color="red">W</font>
<font size="5" color="yellow">E</font>
<font size="6" color="black">L</font>
<font size="7" color="green">C</font>
<font size="6" color="black">O</font>
<font size="5" color="yellow">M</font>
<font size="4" color="red">E</font>
</body>
</html>
