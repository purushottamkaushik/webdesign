<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Input Auto Complete Example </title>
</head>
<body>
    <form id="formAutoComplete" name="formAutoComplete" method="post">
        <input type="text" name="empname" size="40" list="terms">
        <datalist id="terms">
            <option>Purushottam</option>
            <option>Heena</option>
            <option>Deva</option>
            <option>Rahul</option>
        </datalist>

        <button type="submit" > Submit</button>
    </form>
</body>
</html>
