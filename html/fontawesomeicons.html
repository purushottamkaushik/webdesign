<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font Awessome Icons Demo </title>
    <link rel="stylesheet" href="../fonts/css/all.css" crossorigin="anonymous">
    <style>
        ul {
            list-style-image: none;
            list-style-type: none;
            display: flex;
        }
         li {
            background-color: darkcyan;
            margin-right: 10px;
            border: black solid 1px;
            width: fit-content;
            font-size: 20px;
            font-weight: bold;
            padding-left: 50px;
            padding-right: 50px;
            border-radius: 20px ;
         }
    </style>
</head>
<body>
      <ul>
          <li>HOME <span class="fa fa-home"></span></li>
          <li>Fashion <span class="fa fa-tshirt"></span></li>
          <li>Footwear <span class="fa fa-shoe-prints"> </span></li>
          <li>Electronics <span class="fa fa-tv"></span> </li>

      </ul>
</body>
</html>
