<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font Awesome Example 2</title>
    <link rel="stylesheet" href="../fonts/css/all.css" crossorigin="anonymous"/>
    <style>
        li {
            margin-top: 30px;
            border-bottom: 1px solid gray;
            padding: 10px;
        }
        ul {
            list-style-type: none;
            width: max-content;
            margin-right: 10px;
            display: flex;
        }

        li:hover {
            background-color: black;
            color: white;
            cursor: grab;
            margin-right: 10px;
        }

    </style>
</head>
<body>
      <ul>
          <li><span class="fa fa-home"></span> <span>HOME</span></li>
          <li><span class="fa fa-tshirt"></span> <span>Fashion</span></li>
          <li><span class="fa fa-shoe-prints"></span> <span>Footwear</span></li>
          <li><span class="fa fa-tv"></span> <span>Electronics </span></li>
          <li><span class="fa fa-bed"></span> <span>Furniture </span></li>
          <li><span class="fa fa-bell"></span> <span>Notifications </span></li>
      </ul>

</body>
</html>
